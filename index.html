<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Bank</title>
  <!-- tailwind  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h3 class="text-5xl text-center mt-8 "> Welcome to your <span class="font-bold text-red-600">Baap er Bank</span>!!!
    </h3>
  </header>
  <main>
    <section class="bg-blue-100  w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div class="">
        <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
        <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
        <button id="btn-submit"
          class=" bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Submit</button>
      </div>
    </section>
  </main>
  <script src="js/bank.js"></script>
</body>

</html>
